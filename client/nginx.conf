# client/nginx.conf
server {
  listen 80;
  server_name localhost; # Adjust if needed

  root /usr/share/nginx/html;
  index index.html index.htm;

  # Serve static files directly
  location / {
    try_files $uri $uri/ /index.html; # Handle client-side routing
  }

  # Add other location blocks if needed (e.g., for specific API proxies, though not needed here as API is separate)

  # Optional: Improve caching for static assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|webp|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}